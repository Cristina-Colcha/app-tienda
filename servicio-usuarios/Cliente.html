<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    label {
      width: 120px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      flex: 1;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background-color: #f8f9fa;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    section {
      margin-bottom: 30px;
    }
    .user-card {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .user-details {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>User Management System</h1>

  <section>
    <h2>Get All Users</h2>
    <button onclick="getAllUsers()">Get All Users</button>
    <div id="all-users"></div>
  </section>

  <section>
    <h2>Get User by ID</h2>
    <form>
      <label for="userId">User ID:</label>
      <input type="text" id="userId" placeholder="Enter User ID">
      <button type="button" onclick="getUserById()">Get User</button>
    </form>
    <div id="user-by-id"></div>
  </section>

  <section>
    <h2>Update User by ID</h2>
    <form>
      <label for="updateUserId">User ID:</label>
      <input type="text" id="updateUserId" placeholder="Enter User ID">
      <label for="updateUserName">Updated Name:</label>
      <input type="text" id="updateUserName" placeholder="Enter Updated User Name">
      <button type="button" onclick="updateUser()">Update User</button>
    </form>
    <div id="update-user-result"></div>
  </section>

  <section>
    <h2>Delete User by ID</h2>
    <form>
      <label for="deleteUserId">User ID:</label>
      <input type="text" id="deleteUserId" placeholder="Enter User ID">
      <button type="button" onclick="deleteUser()">Delete User</button>
    </form>
    <div id="delete-user-result"></div>
  </section>

  <script>
    async function getAllUsers() {
      try {
        const response = await fetch('http://localhost:4002/users');
        const users = await response.json();
        const usersContainer = document.getElementById('all-users');
        usersContainer.innerHTML = ''; // Limpiar el contenedor antes de agregar usuarios
        users.forEach(user => {
          const userCard = createUserCard(user);
          usersContainer.appendChild(userCard);
        });
      } catch (error) {
        console.error('Error fetching all users:', error);
      }
    }

    async function getUserById() {
      const userId = document.getElementById('userId').value;
      try {
        const response = await fetch(`http://localhost:4002/users/${userId}`);
        const user = await response.json();
        const userContainer = document.getElementById('user-by-id');
        userContainer.innerHTML = ''; // Limpiar el contenedor antes de agregar el usuario
        const userCard = createUserCard(user);
        userContainer.appendChild(userCard);
      } catch (error) {
        console.error('Error fetching user by ID:', error);
      }
    }


    async function updateUser() {
      const updateUserId = document.getElementById('updateUserId').value;
      const updateUserName = document.getElementById('updateUserName').value;
      try {
        const response = await fetch(`http://localhost:4002/users/${updateUserId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id: updateUserId, name: updateUserName }) // Include ID and updated name
        });
        const result = await response.json();
        document.getElementById('update-user-result').textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        console.error('Error updating user:', error);
      }
    }

    async function deleteUser() {
      const deleteUserId = document.getElementById('deleteUserId').value;
      try {
        const response = await fetch(`http://localhost:4002/users/${deleteUserId}`, {
          method: 'DELETE'
        });
        const result = await response.json();
        document.getElementById('delete-user-result').textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        console.error('Error deleting user:', error);
      }
    }

    function createUserCard(user) {
      const userCard = document.createElement('div');
      userCard.classList.add('user-card');

      const userImage = document.createElement('img');
      userImage.src = user.avatar; // Assuming 'avatar' is the URL to the user's image
      userImage.alt = user.name + "'s avatar";
      userCard.appendChild(userImage);

      const userInfo = document.createElement('div');
      userInfo.classList.add('user-info');

      const userDetails = document.createElement('div');
      userDetails.classList.add('user-details');

      const userName = document.createElement('p');
      userName.textContent = `Name: ${user.name}`;
      userDetails.appendChild(userName);

      const userId = document.createElement('p');
      userId.textContent = `ID: ${user.id}`;
      userDetails.appendChild(userId);

      const userEmail = document.createElement('p');
      userEmail.textContent = `Email: ${user.email}`;
      userDetails.appendChild(userEmail);

      const userRole = document.createElement('p');
      userRole.textContent = `Role: ${user.role}`;
      userDetails.appendChild(userRole);

      userInfo.appendChild(userDetails);
      userCard.appendChild(userInfo);

      return userCard;
    }
  </script>
</body>
</html>
