<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .search-container, .update-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-container input[type=text], 
    .update-container input[type=text], 
    .update-container input[type=number] {
      padding: 10px;
      margin-right: 5px;
      width: 300px;
      box-sizing: border-box;
    }
    .search-container button, .update-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-container button:hover, .update-container button:hover {
      background-color: #45a049;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product-list li {
      list-style-type: none;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      width: 220px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: white;
    }
    .product-list img {
      max-width: 100%;
      height: auto;
    }
    .product-detail {
      margin-top: 20px;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      text-align: center;
    }
    .product-detail img {
      max-width: 100%;
      height: auto;
    }
   
  </style>
  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('http://localhost:4003/products');
        const products = await response.json();
        displayProducts(products);
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    async function fetchProductById() {
      const productId = document.getElementById('product-id').value;
      try {
        const response = await fetch(`http://localhost:4003/products/${productId}`);
        const product = await response.json();
        displayProductDetails(product);
      } catch (error) {
        console.error('Error fetching product:', error);
      }
    }

    async function searchProduct() {
      const searchTerm = document.getElementById('search-term').value;
      try {
        const response = await fetch(`http://localhost:4003/products?q=${searchTerm}`);
        const products = await response.json();
        displayProducts(products);
      } catch (error) {
        console.error('Error searching products:', error);
      }
    }

    async function updateProduct() {
      const productId = document.getElementById('update-product-id').value;
      const title = document.getElementById('update-title').value;
      const price = document.getElementById('update-price').value;
      try {
        const response = await fetch(`http://localhost:4003/products/${productId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, price })
        });
        const product = await response.json();
        displayProductDetails(product);
      } catch (error) {
        console.error('Error updating product:', error);
      }
    }

    function displayProducts(products) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      products.forEach(product => {
        const listItem = document.createElement('li');

        const img = document.createElement('img');
        img.src = product.images[0];
        img.alt = product.title;

        const text = document.createElement('span');
        text.textContent = `${product.title} - $${product.price}`;

        listItem.appendChild(img);
        listItem.appendChild(text);

        productList.appendChild(listItem);
      });
    }

    function displayProductDetails(product) {
      const productDetail = document.getElementById('product-detail');
      productDetail.innerHTML = `
        <img src="${product.images[0]}" alt="${product.title}">
        <h2>${product.title}</h2>
        <p>Price: $${product.price}</p>
      `;
    }

    window.onload = fetchProducts;
  </script>
</head>
<body>
  <header>
    <h1>Product Store</h1>
  </header>
  <div class="container">
    <!-- Search Section -->
    <div class="search-container">
      <input type="text" id="search-term" placeholder="Enter search term">
      <button onclick="searchProduct()">Search</button>
    </div>

    <!-- Product List -->
    <ul class="product-list" id="product-list"></ul>

    <!-- Product Detail -->
    <div class="product-detail" id="product-detail"></div>

    <!-- Fetch Product by ID Section -->
    <div class="search-container">
      <input type="text" id="product-id" placeholder="Enter product ID">
      <button onclick="fetchProductById()">Fetch Product by ID</button>
    </div>

    <!-- Update Product Section -->
    <div class="update-container">
      <input type="text" id="update-product-id" placeholder="Enter product ID">
      <input type="text" id="update-title" placeholder="Enter new title">
      <input type="number" id="update-price" placeholder="Enter new price">
      <button onclick="updateProduct()">Update Product</button>
    </div>
  </div>

</body>
</html>
